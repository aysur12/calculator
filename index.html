<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Калькулятор</title>
</head>
<body>
  <div class="calculator">
    <input class="calculator__input js-calculator__input_first" type="number">
    <select class="js-calculator__select">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input class="calculator__input js-calculator__input_second" type="number">
    <button class="js-calculator__button">=</button>
    <p class="js-calculator__output"></p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
